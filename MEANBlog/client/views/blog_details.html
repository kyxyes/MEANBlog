<!doctype html>
<div class="container">
    <h1><a href='#/'>Blog Home</a> | Blog Post Details</h1>
    <br>
    <h2>{{post.title}}</h2>
    Posted {{post.data}} <i> By {{post.author}}</i><br>
    <hr>
    <div ng-bind-html="post.body"></div>
    <em>Filed Under</em>: <i ng-repeat="tag in post.tags">{{tag}}</i>
    <br>
    <h3>Comment:</h3>
    <div ng-repeat="comment in post.comments">
        Author:{{comment.author}}<br>
        {{comment.body}}
        <hr>
    </div>
    <h3>Add a comment</h3>
    <form method ng-submit="postSubmit()" name="commentPost">
        <b>Name(required)</b><br>
        <input type="text" name="commentName" ng-model="commentName" size = "60" value="" required><br>
        <b>Email(optional)</b><br>
        <input type="text" name="commentEmail" ng-model="commentEmail" size ="60" value=""><br>
        <b>Comment</b><br>
        <textarea name="commentBody" ng-model="commentBody" cols="60" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
