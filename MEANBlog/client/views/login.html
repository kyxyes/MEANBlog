<div class="container">
    <form class="signForm" ng-submit="login()">
    <table>
        <tr>
            <td type="label">Username:</td>
            <td><input type="text" class="username" ng-model="username"></td>
        </tr>
        <tr>
            <td type="label">Password:</td>
            <td><input type="password" class="password" ng-model="password"></td>
        </tr>
    </table>
     <input type="submit" value="Submit">
    </form>
</div>
