<div class="container" >
    <form class="sigupForm" ng-submit="signup()">
        <table>
            <tr>
                <td class="label">Username</td>
                <td><input type="text" name="username" ng-model="username"></td>
            </tr>
            <tr>
                <td class="label">Email</td>
                <td><input type="text" name="email" ng-model="email"></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td><input type="text" name=password" ng-model="password"></td>
            </tr>
            <tr>
                <td class="label">Verify Password</td>
                <td><input type="text" name="verifyPassword" ng-model="verifyPassword"></td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>

</div>
